<div class="container mt-4">
    <div class="row">
        
        <h1>All Profiles</h1>
        <div class="card-body">
            <hr />
            <div *ngIf="profiles.length > 0">
                    <div class="col-md-7 offset-md-3">
                        <div style="float: left;" *ngFor="let profile of profiles" class="profile">
                            <div>
                                <span class="text-name">{{ profile.name }}</span>
                            </div>
                        <img [src]="profile.imagePath" [alt]="profile.name" />
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
