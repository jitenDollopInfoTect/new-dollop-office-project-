<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="card">
                <form [formGroup]="form" (submit)="onSubmit()">
                    <div class="card-header">
                        <h2>Create Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name ..." />
                            
                        </div>
                        <div class="form-group">
                            <label>File Uplaod</label>
                            <input type="file" multiple class="form-control" (change)="onFileSelect($event)" />
                            
                        </div>
                        <div class="col-md-10 offset-md-1">
                            <div class="form-group mt-2" *ngIf="imageData">
                                <span class="text-top text-danger">Get Image Uploaded</span>
                                <br>
                                <img [src]="imageData" [alt]="form.value.name" class="first-image" />
                                <img src="../../../assets/image1.jpg" alt="" class="second-image" >
                                <h3 class="text-image">Blurred Background</h3>
                            </div>
                        </div>   
                    </div>
                    <div class="card-footer">
                        <button (click)="onSubmit()" class="btn btn-primary">Creat Profile</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
<hr>
